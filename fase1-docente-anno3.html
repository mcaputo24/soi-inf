<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Accesso Docenti - Anno III</title>
  <script type="module">
    import { auth } from './firebase-init.js';

    window.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('login-form');
      const errorBox = document.getElementById('login-error');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;

        try {
          await auth.signInWithEmailAndPassword(email, password);
          window.location.href = 'dashboard-docente-anno3.html';
        } catch (error) {
          errorBox.textContent = 'Errore: ' + error.message;
        }
      });
    });
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      padding: 40px;
    }
    .login-box {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .login-box input {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
    }
    .login-box button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Accesso Docenti â€“ Anno III</h2>
    <form id="login-form">
      <input type="email" id="login-email" placeholder="Email docente" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">Accedi</button>
    </form>
    <div id="login-error" class="error"></div>
  </div>

</body>
</html>
