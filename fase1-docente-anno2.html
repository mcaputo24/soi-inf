<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Fase 1 - Accesso Docenti anno II</title>

  <script type="module" src="firebase-init.js"></script>
  <script type="module" src="fase1-docente-anno2.js"></script>

<body>
  <header>
    <img src="logo.png" alt="Logo">

  </header>

  <main>

      <div class="card">

        <label>Visione futura:<br><textarea name="scheda4_visione_futura" rows="3"></textarea></label><br>

        <label>Scelta tipo scuola dopo la terza media:<br><textarea name="scheda4_tipo_scuola" rows="3"></textarea></label>
      </div>

      <!-- Scheda 5 -->
      <div class="card">

        <label>Visione futura:<br><textarea name="scheda5_visione_futura" rows="3"></textarea></label><br>
        <label>Organizzazione:<br><textarea name="scheda5_organizzazione" rows="3"></textarea></label>

      <button type="submit">Salva osservazioni</button>

  </main>

</html>
