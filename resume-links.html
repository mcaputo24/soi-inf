<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elenco Link di Recupero</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: none !important;
      background-color: #f0f4f8; /* neutro chiaro */
    }
    main {
      max-width: 1100px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    a {
      color: #007bff;
      font-weight: bold;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .button {
      display: inline-block;
      padding: 8px 16px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }
    .button-secondary {
      background-color: #6c757d;
      color: #fff;
    }
    .button-secondary:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>
  <main>
    <h1>Elenco Link di Recupero</h1>
    <table id="resumeTable">
      <thead>
        <tr>
          <th>Studente</th>
          <th>Link Fase 1</th>
          <th>Link Fase 3</th>
          <th>Link Fase 4</th>
        </tr>
      </thead>
      <tbody>
        <!-- Righe generate da JS -->
      </tbody>
    </table>
    <div style="text-align:center; margin-top:20px;">
      <a href="fase1-docente-anno1.html" class="button button-secondary">Torna alla Fase 1</a>
    </div>
  </main>

  <script type="module" src="resume-links.js"></script>
</body>
</html>
