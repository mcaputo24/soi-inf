<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Fase 1 - Accesso Docenti anno I</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="firebase-init.js"></script>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo">
    <h1>Fase 1 – Griglia di Osservazione della Classe</h1>
  </header>

  <main>
    <form id="fase1-docente-form">
      <div class="card">
        <h2>Scheda 1 – Io e la mia storia</h2>
        <label>Autoconsapevolezza:<br><textarea name="scheda1_autoconsapevolezza" rows="3"></textarea></label><br>
        <label>Processo decisionale:<br><textarea name="scheda1_processo_decisionale" rows="3"></textarea></label><br>
        <label>Visione futura:<br><textarea name="scheda1_visione_futura" rows="3"></textarea></label><br>
        <label>Organizzazione:<br><textarea name="scheda1_organizzazione" rows="3"></textarea></label>
      </div>

      <div class="card">
        <h2>Scheda 2 – I miei interessi</h2>
        <label>Consapevolezza dei propri interessi:<br><textarea name="scheda2_interessi" rows="3"></textarea></label><br>
        <label>Conoscenza di sé attraverso gli interessi:<br><textarea name="scheda2_conoscenza" rows="3"></textarea></label>
      </div>

      <div class="card">
        <h2>Scheda 3 – Modi di lavorare</h2>
        <label>Preferenze operative:<br><textarea name="scheda3_preferenze" rows="3"></textarea></label><br>
        <label>Modalità di apprendimento:<br><textarea name="scheda3_apprendimento" rows="3"></textarea></label>
      </div>

      <div class="card">
        <h2>Scheda 4 – Il mio progetto</h2>
        <label>Rappresentazione del futuro:<br><textarea name="scheda4_futuro" rows="3"></textarea></label><br>
        <label>Coerenza con i dati emersi:<br><textarea name="scheda4_coerenza" rows="3"></textarea></label>
      </div>

      <button type="submit">Salva osservazioni</button>
    </form>
  </main>

  <script type="module" src="fase1-docente-anno1.js"></script>
</body>
</html>
